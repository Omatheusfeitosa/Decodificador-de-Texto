<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/622f2dc9af.js" crossorigin="anonymous"></script>

    <title>Decodificador de Texto</title>
</head>
<body>

    <header >
        <img src="assets/imagens/logo.svg" alt="Logo Alura">
    </header>

    <main class="apresentacao">
        <section class="apresentacao-principal">
           
                <textarea name="" id="entrada" class="entrada" placeholder="Digite seu texto"></textarea>
                       
            <div class="aviso">
                <i class="fa-solid fa-circle-exclamation"></i>
                <label>Digite o texto que deseja criptografar</label>
            </div>

            <div class="botoes">
                <button class="botao1" id="botaoCriptografar">Criptografar</button>
                <button class="botao2" id="botaoDescriptografar">Descriptografar</button>
            </div>
            
        </section>

        <section id="apresentacao-secundaria" class="apresentacao-secundaria">

            <img id="imagem-secundaria" class="imagem-secundaria" src="assets/imagens/tela-lateral.svg" alt="">

        </section>

    </main>

    <footer>
        
    </footer>
    
    <script src="app.js"></script>

</body>
</html>
